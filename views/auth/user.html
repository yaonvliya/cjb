<div class="animated fadeInRight">
	<div class="search-box">
		<form class="layui-form" id="auth-user-search-form">
			<div class="basic-search">
				<div class="common-input-inline"><label class="search-form-label">登录名：</label class="layui-form-label">
					<div class="layui-input-inline">
						<input class="layui-input" name="userId" autocomplete="off"/>
					</div>
				</div>
				<div class="common-input-inline"><label class="search-form-label">真实姓名：</label class="layui-form-label">
					<div class="layui-input-inline">
						<input class="layui-input" name="userName" autocomplete="off"/>
					</div>
				</div>
				<div class="common-input-inline"><label class="search-form-label">手机号：</label class="layui-form-label">
					<div class="layui-input-inline">
						<input class="layui-input" name="cellphone" autocomplete="off">
					</div>
				</div>
			</div>
			<div class="layui-btn-group">
				<button type="button" class="layui-btn layui-btn-primary" id="auth-user-search"><i class="layui-icon">&#xe615;</i> 查询</button>
				<button class="layui-btn layui-btn-primary" type="reset">重置</button>
				<button type="button" class="layui-btn" id="auth-user-add"><i class="layui-icon">&#xe654;</i> 新增</button>
			</div>
		</form>
	</div>

	<table id="auth-user" class="layui-hide" lay-filter="auth-user"></table>
</div>

<form class="layui-form p10 w400 hide" id="auth-user-form" lay-filter="auth-user-form">
	<input type="text" name="userId" autocomplete="off" class="layui-input" style="display: none;"/>
	<div class="layui-form-item">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" id="auth-user_userId" name="userId" required lay-verify="required"
				   placeholder="请输入登录名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">真实姓名</label>
		<div class="layui-input-block">
			<input type="text" id="auth-user_userName" name="userName" required lay-verify="required"
				   placeholder="请输入用户名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" name="cellphone" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off"
				   class="layui-input">
		</div>
	</div>
	<div class="layui-form-item" id="user-password-item">
		<label class="layui-form-label">登录密码</label>
		<div class="layui-input-inline w260">
			<input id="auth-user-password" type="password" name="password" required lay-verify="required|password"
				   placeholder="请输入登录密码" autocomplete="off" class="layui-input">
##			<div class="layui-form-mid layui-word-aux"></div>
		</div>
        <a href="javascript:void(0);" id="userAuthPassWordTipInfo"><i class="layui-icon" style="color: #005cff;">&#xe60b;</i></a>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">角色</label>
		<div class="layui-input-block">
			<select name="roleId" id="auth-user-roleId" lay-verify="required">

			</select>
		</div>
	</div>
	<div class="bottom-buttons">
		<button class="layui-btn" type="button" lay-submit lay-filter="authUserSubmit">立即提交</button>
		<button id="auth-user-from-reset" type="button" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>

<script type="text/html" id="authUserBar">
	<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>

<script src="js/auth/user.js"></script>
