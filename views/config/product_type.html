<div class="animated fadeInRight">
    <div class="no-search-box">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn" id="addProductTypeBtn"><i class="layui-icon">&#xe654;</i> 新增</button>
        </div>
	</div>

	<table id="productType" class="layui-hide" lay-filter="productType"></table>
</div>

<form class="layui-form p10 w450 hide" lay-filter="addProductTypeForm" id="addProductTypeForm">
	<input class="layui-input" type="hidden" name="productTypeId">
	<div class="layui-form-item">
		<div class="layui-block">
			<label class="layui-form-label">产品类型名称：</label>
			<div class="layui-input-block">
				<input class="layui-input" lay-verify="required" name="productTypeName">
			</div>
		</div>
	</div>
	<div class="bottom-buttons">
		<button type="reset" class="layui-btn">重置</button>
		<button class="layui-btn" lay-submit="" lay-filter="productTypeSubmit" id="productTypeSubmit">确认提交</button>
	</div>
</form>

<script type="text/html" id="productTypeOperation">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script src="js/bizconfig/product_type.js"></script>
