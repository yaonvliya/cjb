<div class="animated fadeInRight">
    <div class="search-box">
        <form class="layui-form inline" lay-filter="searchSysParam" id="sysParamSearchForm">
            <div class="basic-search">
                <div class="common-input-inline">
                    <label class="search-form-label">参数名称</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="paramKey" placeholder="根据参数名称搜索"
                               autocomplete="off">
                    </div>
                </div>
                <div class="common-input-inline">
                    <label class="search-form-label">参数描述</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="paramDesc" placeholder="根据参数描述搜索"
                               autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-primary" id="reloadSysParam"><i class="layui-icon">&#xe615;</i> 查询</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button type="button" class="layui-btn" id="addSysParamBtn"><i class="layui-icon">&#xe654;</i> 新增</button>
            </div>
        </form>
    </div>

    <table id="sysParam" class="layui-hide" lay-filter="sysParam"></table>
</div>

<form class="layui-form p10 w350 hide" lay-filter="sysParamForm" id="sysParamForm">
    <div class="layui-form-item">
        <div class="layui-block">
            <label class="layui-form-label">参数key：</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" name="paramKey">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-block">
            <label class="layui-form-label">参数值：</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" name="paramValue">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-block">
            <label class="layui-form-label">参数描述：</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" name="paramDesc">
            </div>
        </div>
    </div>
    <div class="bottom-buttons">
        <button type="reset" class="layui-btn">重置</button>
        <button class="layui-btn" lay-submit lay-filter="sysParamSubmit" id="sysParamSubmit">确认提交</button>
    </div>
</form>

<script type="text/html" id="sysParamOperation">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe615;</i>详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script src="js/message/sys_param.js"></script>
