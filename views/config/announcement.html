<div class="animated fadeInRight">
	<div class="search-box">
		<form class="layui-form" lay-filter="searchAnnocementForm" id="annocementSearchForm">
			<div class="basic-search">
				<div class="common-input-inline">
					<label class="search-form-label">公告标题</label>
					<div class="layui-input-inline">
						<input type="text" id="announcementAncTitle" name="ancTitle" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="common-input-inline">
					<label class="search-form-label">是否置顶</label>
					<div class="layui-input-inline">
						<select id="announcementAncType" class="layui-input" name="topSwitch">
							<option value=''>全部</option>
							<option value=true>是</option>
							<option value=false>否</option>
						</select>
					</div>
				</div>
				<div class="common-input-inline">
					<label class="search-form-label">是否展示</label>
					<div class="layui-input-inline">
						<select id="announcementShowSwitch" class="layui-input" name="showSwitch">
							<option value=''>全部</option>
							<option value=true>是</option>
							<option value=false>否</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-btn-group">
				<button type="button" class="layui-btn layui-btn-primary" id="reloadAnnouncement"><i class="layui-icon">&#xe615;</i> 查询</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<button type="button" class="layui-btn" id="addAnnouncementBtn"><i class="layui-icon">&#xe654;</i> 新增</button>
			</div>
		</form>
	</div>

	<table id="announcement" class="layui-hide" lay-filter="announcement"></table>
</div>

<div class="right-win animated fadeInRight" id="addAnnouncement">
	<div class="right-win-top">
		<a href="javascript:closeAnnouncementModelFrame();" title="关闭"><i
				class="layui-icon close-right-win">&#x1006;</i></a>
		<span class="right-win-title" id="announcementModalTitle">新建公告</span>
		<span class="right-win-btn">
			<button type="button" class="layui-btn" id="announcementSubmit"><i class="layui-icon">&#xe605;</i>保存
			</button>
		</span>
	</div>
	<div class="right-win-content-box">
		<form class="layui-form w750" enctype="multipart/form-data" id="announcementForm" lay-filter="announcementForm">
			<button class="hide" type="button" lay-submit lay-filter="announcementSubmit" id="announcementSubmitBtn"></button>
			<input type="hidden" name="ancId" id="modifyAnnouncementId">
			<div class="layui-form-item">
				<label class="layui-form-label">公告标题：</label>
				<div class="float-in-input-div">
					<input name="ancTitle" id="addAnnouncementAncTitle" type="text" class="layui-input w640"
						   lay-verify="required" autocomplete="off" placeholder="请输入公告标题" maxlength="30">
					<span class="c-main-blue float-in-input">0/30</span>
				</div>
			</div>
			<div class="layui-form-item">
                <label class="layui-form-label">是否展示：</label>
                <div class="layui-input-inline">
                    <input type="text" hidden name="showSwitch" value=true id="addAnnouncementShowSwitch">
                    <input type="radio" name="showSwitchTemp" lay-filter="announcementShowSwitchFilter" value=true title="是" checked>
                    <input type="radio" name="showSwitchTemp" lay-filter="announcementShowSwitchFilter" value=false title="否">
                </div>
				<label class="layui-form-label">是否置顶：</label>
				<div class="layui-input-inline">
                    <input type="text" hidden name="topSwitch" value=true id="addAnnouncementTopSwitch">
                    <input type="radio" name="topSwitchTemp" lay-filter="announcementTopSwitchFilter" value=true title="是" checked>
                    <input type="radio" name="topSwitchTemp" lay-filter="announcementTopSwitchFilter" value=false title="否">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">公告内容：</label>
				<div class="layui-input-block">
					<textarea id="announcementElm1" name="ancContent" lay-verify="contact"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/html" id="announcementOperation">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe615;</i>详情</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/html" id="announcementTopSwitchStatusTpl">
    <input type="checkbox" value="{{d.ancId}}" title="置顶" lay-filter="announcementTopSwitchStatus" {{ d.topSwitch== true ? 'checked' : '' }}>
</script>
<script type="text/html" id="announcementShowSwitchStatusTpl">
    <input type="checkbox" value="{{d.ancId}}" title="显示" lay-filter="announcementShowSwitchStatus" {{ d.showSwitch== true ? 'checked' : '' }}>
</script>
<script src="js/message/announcement.js"></script>
