<div class="animated fadeInRight">
	<div class="search-box">
		<form class="layui-form" id="publishDemandSearchForm">
            <input type="hidden" name="loanStatus" value="wait_publish">
            <div class="basic-search">
                <div class="common-input-inline">
                    <label class="search-form-label">借款用户姓名：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="userRealName" autocomplete="off">
                    </div>
                </div>
                <div class="common-input-inline">
                    <label class="search-form-label">所属商户：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="merchantUserName" autocomplete="off">
                    </div>
                </div>
                <div class="common-input-inline">
                    <label class="search-form-label">产品名称：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="productName" autocomplete="off">
                    </div>
                </div>
            </div>
			<div class="layui-btn-group">
				<button type="button" class="layui-btn layui-btn-primary" id="reloadPublishDemand"><i class="layui-icon">&#xe615;</i> 查询</button>
				<button class="layui-btn layui-btn-primary" type="reset">重置</button>
			</div>
		</form>
	</div>

	<table id="publishDemand" class="layui-hide" lay-filter="publishDemand"></table>
</div>

<div class="right-win animated fadeInRight w1000" id="publishDemandDiv">
    <div class="right-win-top">
        <a href="javascript:closePublishDemandModelFrame();" title="关闭"><i
                class="layui-icon close-right-win">&#x1006;</i></a>
        <span class="right-win-title">融资发布</span>
        <span class="right-win-btn">
            <button type="button" class="layui-btn" id="publishDemandToLaunchBtn">
				<i class="layui-icon">&#xe609;</i>发布
			</button>
			<button type="button" class="layui-btn" id="publishDemandToSaveDraftBtn">
				<i class="layui-icon">&#xe60a;</i>保存到草稿箱
			</button>
            <button type="button" class="layui-btn layui-btn-danger" id="publishDemandLoanFailBtn">
				<i class="layui-icon">&#xe6c5;</i>驳回
			</button>
            <input type="button" class="hide" id="imitateBtn">
		</span>
    </div>
    <div class="right-win-content-box" id="publishDemandDemandDetail">

    </div>
</div>

<script type="text/html" id="publishDemandOperation">
    {{# if(d.loanStatus.code == "wait_publish" && !d.serviceFeeStatus && d.serviceFeeType == "pre"){ }}
    <a class="layui-btn layui-btn-xs layui-btn-disabled loanApplyLaunchTipInfo"><i class="layui-icon">&#xe609;</i>发标</a>
    {{# } }}
    {{# if(d.loanStatus.code == "wait_publish" && d.serviceFeeStatus && d.serviceFeeType == "pre"){ }}
    <a class="layui-btn layui-btn-xs" lay-event="launch"><i class="layui-icon">&#xe609;</i>发标</a>
    {{# } }}
    {{# if(d.loanStatus.code == "wait_publish" && d.serviceFeeType == "post"){ }}
    <a class="layui-btn layui-btn-xs" lay-event="launch"><i class="layui-icon">&#xe609;</i>发标</a>
    {{# } }}
</script>
<script src="js/finance/publish_demand.js"></script>
